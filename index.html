        </audio>

<script>
    const bgmTracks = ['bgm/track1.mp3','bgm/track2.mp3','bgm/track3.mp3'];
    const bgmPlayer = document.getElementById('bgm-player');
    const bgmSource = document.getElementById('bgm-source');
    const bgmOnBtn = document.getElementById('bgm-on');
    const bgmOffBtn = document.getElementById('bgm-off');

    function playRandomBGM(){
        const idx = Math.floor(Math.random()*bgmTracks.length);
        bgmSource.src = bgmTracks[idx];
        bgmPlayer.load();
        bgmPlayer.play();
    }

    bgmOnBtn.addEventListener('click',()=>{
        playRandomBGM();
        bgmPlayer.style.display='block';
    });
    bgmOffBtn.addEventListener('click',()=>{
        bgmPlayer.pause();
        bgmPlayer.currentTime=0;
    });
    bgmPlayer.addEventListener('ended', playRandomBGM);
</script>
